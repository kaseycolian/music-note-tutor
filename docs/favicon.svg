<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#0D0020"/>
  <g fill="#FF00AA">
    <!-- First eighth note -->
    <!-- Note head (ellipse) -->
    <ellipse cx="10" cy="22" rx="3.5" ry="2.8" transform="rotate(-20 10 22)"/>
    <!-- Stem -->
    <rect x="13" y="8" width="1.5" height="14" rx="0.5"/>
    <!-- Flag -->
    <path d="M 14.5 8 Q 18 10, 18 13 Q 16 12, 14.5 11 Z"/>

    <!-- Second eighth note -->
    <!-- Note head (ellipse) -->
    <ellipse cx="20" cy="24" rx="3.5" ry="2.8" transform="rotate(-20 20 24)"/>
    <!-- Stem -->
    <rect x="23" y="10" width="1.5" height="14" rx="0.5"/>
    <!-- Flag -->
    <path d="M 24.5 10 Q 28 12, 28 15 Q 26 14, 24.5 13 Z"/>

    <!-- Connecting beam -->
    <path d="M 14.5 11 L 24.5 13 L 24.5 14.5 L 14.5 12.5 Z"/>
  </g>
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g fill="none" stroke="#FF00AA" stroke-width="0.5" opacity="0.6" filter="url(#glow)">
    <ellipse cx="10" cy="22" rx="3.5" ry="2.8" transform="rotate(-20 10 22)"/>
    <ellipse cx="20" cy="24" rx="3.5" ry="2.8" transform="rotate(-20 20 24)"/>
  </g>
</svg>
